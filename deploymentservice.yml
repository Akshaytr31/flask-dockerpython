apiVersion: v1
kind: Namespace
metadata:
  name: Development
  
---


apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-dockerpython
  namespace: Development
  labels:
    app: akshaytr123/flask-dockerpython
spec:
  replicas: 1
  selector:
    matchLabels:
      app: akshaytr123/flask-dockerpython
  template:
    metadata:
      labels:
        app: akshaytr123/flask-dockerpython
    spec:
      containers:
      - name: nodeserver
        image: akshaytr123/flask-dockerpython:latest
        ports:
        - containerPort: 3000
        
        
---

apiVersion: v1
kind: Service
metadata:
  name: akshaytr123/flask-dockerpython-service
  namespace: kubernetes
spec:
  selector:
    app: akshaytr123/flask-dockerpython 
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 3000
    nodePort: 31110
